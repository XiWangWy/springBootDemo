jwt:
    header: Authorization
    secret: mySecret
    expiration: 3600
    route:
      authentication:
        path: auth
        refresh: refresh


spring:


  data:
    mongodb:
      uri: mongodb://localhost:27017/test

  application:
    name: mongoweb
  thymeleaf:
      cache: false
      prefix: classpath:/templates/
      suffix: .html
      encoding: UTF-8
      content-type: text/html
      mode: HTML5
  http:
    multipart:
      max-file-size: 100Mb
      maxRequestSize: 100Mb
  redis:
    port: 6379
    host: 127.0.0.1
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-active: 8
        max-wait: -1


  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: spring:session
    timeout: 10

  jackson:
    serialization:
      INDENT_OUTPUT: true


#mysql数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/FirstDataBase
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
